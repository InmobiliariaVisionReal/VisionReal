<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inmobiliaria Visión Real</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Logos/LogoVision.jpg" type="image/x-icon">
       </head>
<body>

    <!-- Contenedor principal para el video de fondo -->
    <div class="hero-section">
        <!-- Video de fondo local -->
        <video class="video-background" autoplay muted loop>
            <source src="videos/Index.mp4" type="video/mp4">
            Tu navegador no soporta video HTML5.
        </video>

        <!-- Contenido principal -->
        <div class="content">
            <!-- Título de la web como imagen -->
            <div class="logo-header">
                <img src="Logos/logo2remo.png"Inmobiliaria Visión Real" class="logo-header-img">
            </div>

            <!-- Redes sociales o botones adicionales -->
            <div class="social-media">
                <a href="https://www.instagram.com/inmobiliaria.visionreal/" class="social-link" target="_blank"><img src="Logos/instagram.png" class="social-icon">Instagram</a>
                <a href="https://www.tiktok.com/@inmobiliaria.visionreal" class="social-link" target="_blank"><img src="Logos/tik-tok.png" class="social-icon">TikTok</a>
                <a href="https://www.youtube.com/@InmobiliariaVisionReal" class="social-link" target="_blank" ><img src="Logos/social.png" class="social-icon">YouTube</a>
                <a href="#" class="social-link"><img src="Logos/facebook.png" class="social-icon" >Facebook</a>
                <a href="#" class="social-link"><img src="Logos/linkedin.png" class="social-icon" target="_blank">LinkedIn</a>
                <a href="Pagina1.html" class="social-link"><img src="Logos/sitio-web.png" class="social-icon">Página Web</a>
            </div>
        </div>
    </div>
<!-- Botón flotante de WhatsApp -->
<div id="whatsapp-icon" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
    <div onclick="toggleQRCode()" style="cursor: pointer; position: relative;">
        <!-- Icono de WhatsApp -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon" 
             style="width: 60px; height: 60px; border-radius: 50%; background-color: #25D366; padding: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <!-- QR desplegable -->
        <div id="qr-container" style="display: none; position: absolute; bottom: 70px; right: 0; background: white; padding: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); text-align: center;">
            <img src="https://i.ibb.co/BTFk3BT/wa-link-jc441r.png" alt="QR Code" style="width: 150px; height: 150px;">
            <p style="margin-top: 10px; font-size: 0.9rem; color: #333;">Escanea el QR para contactarnos</p>
            <a href="https://wa.link/jc441r" target="_blank" style="margin-top: 10px; display: inline-block; background-color: #25D366; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-size: 1rem;">Ir al chat</a>
        </div>
    </div>
</div>

<style>
/* Opcional: animación para mostrar el QR */
#qr-container {
    animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
<script>
// Función para mostrar/ocultar el QR
function toggleQRCode() {
    const qrContainer = document.getElementById('qr-container');
    if (qrContainer.style.display === 'none' || qrContainer.style.display === '') {
        qrContainer.style.display = 'block';
    } else {
        qrContainer.style.display = 'none';
    }
}

</script>
</body>
</html>
